name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - android-10
  pull_request:
    branches:
      - master
      - android-10

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v5
    - name: Build
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug
    - name: Store generated APK file
      uses: actions/upload-artifact@v5
      with:
        name: termux-app
        path: ./app/build/outputs/apk/debug
