apply plugin: 'com.android.application'

android {
    namespace "com.spartacusrex.spartacuside"
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "com.spartacusrex.spartacuside"
        minSdkVersion 26
        targetSdkVersion 34

        ndk {
            moduleName "libjackpal-androidterm2"
            ldLibs "log","dl"
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        pickFirst 'lib/armeabi/libjackpal-androidterm2.so'
        pickFirst 'META-INF/LICENSE.txt'
        pickFirst 'META-INF/NOTICE.txt'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
